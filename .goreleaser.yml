project_name: unilist
release:
  github:
    owner: source-foundry
    name: unilist
  name_template: '{{.Tag}}'
  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  - arm
  - arm64
  ignore:
    - goos: darwin
      goarch: 386
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: unilist
archive:
  format: tar.gz
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  files:
  - LICENSE
  - README.md
  - CHANGELOG.md
  replacements:
    amd64: x86_64
    386: i386
    darwin: macOS
    linux: Linux
    windows: Windows
  format_overrides:
    - goos: windows
      format: zip
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
dist: dist
changelog:
  sort: asc
  filters:
    exclude:
      - docs
      - Merge pull request
      - Merge branch

